<html>
    <head>
        <link rel="stylesheet" href="client.css">
        <title>Client Interface</title>
    </head>
    <body>
        <div id="startupDiv">
            Enter Client ID:<br><br>

            <input id="idInput" type="text" value=""><br><br>
            <button id="idSubmit" onclick="joinGame()">Submit</button>
        </div>
        <div id="pleaseWaitDiv">Please Wait</div>
        <div id="preSurveyDiv">Pre Survey <br><br>
            <form onSubmit="return submitPreSurvey();" id="preSurveyForm">
                <div>
                  <label for="typingExperience">How many hours do you typically spend typing on a daily basis?</label> <br>
                  <input class="preSurveyInput" type="number" min="0" max="24" name="typingExperience" id="typingExperience" required>
                </div>
                <div> <br>
                  <input class="preSurveySubmit" type="submit" value="Submit" id="PreSurveySubmitButton">
                </div>
              </form>              
        </div>
        <div id="instructionsDiv"> 
            <div id="instructionsTextDiv"></div> <br>
            <button type="button" onclick="startPracticePeriods()">Practice Periods</button>
        </div>
        <div id="interfaceDiv"><canvas id="canvas"></canvas></div>
        <div id="typingDiv">
            <div id="typingHeader"></div>
            <div id="targetTextbox"></div>
            <div id="countdownDiv"></div>
        </div>
        <div id="outcomeDiv"></div>
        <div id="postSurveyDiv">Post Survey</div>     
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" type="text/javascript"></script>
        <script src="client.js" type="text/javascript"></script>
    </body>
</html>

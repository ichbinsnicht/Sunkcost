<html>
    <head>
        <link rel="stylesheet" href="manager.css">
        <title>Manager Interface</title>
    </head>
    <body>
        <div id="interfaceDiv">
            <div id="rowDiv">
                <div id="subjectsDiv">
                    <table id="subjectsTable">
                        <tr><td>A</td></tr>
                        <tr><td>B</td></tr>  
                        <tr><td>C</td></tr>                        
                    </table>
                </div>
                <div id="parametersDiv"> 
                    <div id="treatmentDiv">
                        <input type="radio" id="treatment1Radio" name="treatment"> Treatment 1: Unconstrained <br>
                        <input type="radio" id="treatment2Radio" name="treatment"> Treatment 2: Constrained <br><br>
                    </div>                
                    <button type="button" onclick="showInstructions()">Show Instructions</button> <br>
                    <button type="button" onclick="startExperiment()">Start Experiment</button> <br>
                    <button type="button">Payment</button>
                </div>
                <div id="infoDiv"> 0 Subjects </div>
            </div>            
        </div>
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" type="text/javascript"></script>
        <script src="manager.js" type="text/javascript"></script>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="manager.css">
        <title>Manager Interface</title>
    </head>
    <body>
        <div id="interfaceDiv">
            <div id="rowDiv">
                <div id="subjectsDiv"> 
                    <table id="subjectsTable"> </table>
                </div>
                <div id="parametersDiv">
                    <input type="checkbox" id="realEffortCheckBox" name="realEffortCheckBox" />
                    <label for="realEffortCheckBox">Real Effort</label><br><br>
                    <button type="button" onclick="preSurvey()">Pre Survey</button> <br>
                    <button type="button" onclick="showInstructions()">Show Instructions</button> <br>
                    <button type="button" onclick="playAudio()">Play Audio</button> 
                    <button type="button" onclick="stopAudio()">Stop Audio</button> <br>
                    <br>Start:<br><br>
                    <button type="button" onclick="startPracticeTyping()" id="startPracticeTypingButton">Typing Practice</button> <br>
                    <button type="button" onclick="startPracticePeriods()">Practice Periods</button> <br>
                    <button type="button" onclick="startExperiment()">Experiment</button> <br>
                </div>
                <div id="infoDiv"> 0 Subjects </div>
            </div>            
        </div>
        <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" type="text/javascript"></script>
        <script src="manager.js" type="text/javascript"></script>
    </body>
</html>
